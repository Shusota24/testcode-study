plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id("com.github.ben-manes.versions") version "0.51.0"
    id 'checkstyle'
    id 'jacoco'
}

repositories {
    // ローカルリポジトリ
    mavenLocal()

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // 標準で提供されるライブラリ
    testImplementation  libs.junit.jupiter
    implementation      libs.guava

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly             libs.lombok
    annotationProcessor     libs.lombok
    testCompileOnly         libs.lombok
    testAnnotationProcessor libs.lombok

    // https://mvnrepository.com/artifact/com.tngtech.archunit/archunit-junit5
    testImplementation libs.archunit.junit5

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation libs.mockito.core

    // Spring Framework
    implementation libs.springframework
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Compile Task Option
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

version = '1.1.0'
publishing {
    // Used publishToMavenLocal and publish to CodeArtifact
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.testcode-study'
            artifactId = 'com.testcode-study'
            from components.java
        }
    }
}

checkstyle {
    toolVersion = "10.21.1"
}

jacoco {
	toolVersion = "0.8.11"
}

test {
    useJUnitPlatform()
    // テスト後にレポート作成
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}
